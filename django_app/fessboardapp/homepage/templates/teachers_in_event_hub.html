{% load extras %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table Example </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
                body {
                    padding-top: 20px;
                    padding-bottom: 20px;
                }
            </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    </head>
    <body>

    <div class="container" style="width:100%">
        <div class="row">
            <div class="col-sm"> <h2> Teachers in event </h2> </div>
        </div>
        <div class="col-sm">
                <form method="post" class="card p-2 mt-1" style="width: 100%; font-size: 14px">
                <a href="{% url 'update-teacher-form-event' event %}" class="btn btn-primary btn-sm btn-block">Add new teacher</a>
            </form>
        </div>
        <table class="table table-bordered" id="sortTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for item in teachers %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.teacher_id|get_teacher_name }}</td>
                    <td><a href="{% url 'delete-teacher-form-event' item.id %}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        $('#sortTable').DataTable();
    </script>
    <a class="btn btn-close btn-lg" href="/event-hub/">Cancel</a>
    </body>
</html>
